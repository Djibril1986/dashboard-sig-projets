
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Tableau de bord SIG - Abedi Kizenga Djibril</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
    }
    #sidebar {
      width: 320px;
      background: #f4f4f4;
      border-right: 1px solid #ccc;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #map {
      flex: 1;
      height: 100vh;
    }
    .chart-container {
      margin-top: 15px;
    }
    button, select {
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #bbb;
      width: 100%;
      font-size: 14px;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    #footer {
      font-size: 12px;
      color: #555;
      text-align: center;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }
    #footer a {
      color: #0077b5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div>
      <h2>üìç Tableau de bord SIG</h2>
      <label for="filter">Filtrer par statut :</label>
      <select id="filter">
        <option value="Tous">Tous</option>
        <option value="En cours">En cours</option>
        <option value="Planifi√©">Planifi√©</option>
        <option value="Termin√©">Termin√©</option>
      </select>
      <button onclick="exportVisible()">üì§ Exporter les projets visibles</button>
      <div class="chart-container">
        <canvas id="statChart" height="180"></canvas>
      </div>
    </div>
    <div id="footer">
      R√©alis√© par <strong>Abedi Kizenga Djibril</strong><br/>
      <a href="https://www.linkedin.com/in/djibril-abedi-kizenga-1aa09b168/" target="_blank">Profil LinkedIn</a><br/>
      Donn√©es simul√©es √† des fins p√©dagogiques ‚Äì 2025
    </div>
  </div>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([-2.5, 28.8], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let allFeatures;
    let geojsonLayer;
    const chart = new Chart(document.getElementById('statChart'), {
      type: 'bar',
      data: {
        labels: ['D√©marrage', 'Interm√©diaire', 'Avanc√©'],
        datasets: [{
          label: 'Nombre de projets',
          data: [0, 0, 0],
          backgroundColor: ['#f44336', '#ff9800', '#4caf50']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'R√©partition par niveau d‚Äôavancement' }
        }
      }
    });

    function updateChart(features) {
      const counts = { 'D√©marrage': 0, 'Interm√©diaire': 0, 'Avanc√©': 0 };
      features.forEach(f => {
        const niv = f.properties.niveau_avancement;
        if (counts[niv] !== undefined) counts[niv]++;
      });
      chart.data.datasets[0].data = [counts['D√©marrage'], counts['Interm√©diaire'], counts['Avanc√©']];
      chart.update();
    }

    function getColor(niveau) {
      return niveau === "Avanc√©" ? "#4caf50" : niveau === "Interm√©diaire" ? "#ff9800" : "#f44336";
    }

    function renderFiltered(stat) {
      if (geojsonLayer) map.removeLayer(geojsonLayer);
      const filtered = stat === "Tous" ? allFeatures : allFeatures.filter(f => f.properties.Statut === stat);
      geojsonLayer = L.geoJSON(filtered, {
        pointToLayer: (f, latlng) => L.circleMarker(latlng, {
          radius: 8,
          fillColor: getColor(f.properties.niveau_avancement),
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        }),
        onEachFeature: (f, l) => {
          const p = f.properties;
          const popup = `<strong>${p["Nom du projet"]}</strong><br/>Statut : ${p.Statut}<br/>Montant : ${p["Montant (USD)"]} USD<br/>Avancement : ${p["Avancement (%)"]}%<br/>Partenaire : ${p.Partenaire}`;
          l.bindPopup(popup);
        }
      }).addTo(map);
      updateChart(filtered);
    }

    fetch('Projet_WebSIG_Corrige_15_Projets.geojson')
      .then(r => r.json())
      .then(data => {
        allFeatures = data.features;
        renderFiltered("Tous");
      });

    document.getElementById("filter").addEventListener("change", function () {
      renderFiltered(this.value);
    });

    function exportVisible() {
      const features = [];
      geojsonLayer.eachLayer(layer => {
        if (map.getBounds().contains(layer.getLatLng())) {
          features.push(layer.feature);
        }
      });
      const blob = new Blob([JSON.stringify({ type: "FeatureCollection", features }, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "projets_visibles.geojson";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
