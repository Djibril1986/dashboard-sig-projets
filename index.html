<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Dashboard SIG - Recherche par projet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; }
    #sidebar {
      width: 300px; padding: 15px; background: #f4f4f4;
      overflow-y: auto; border-right: 1px solid #ccc;
    }
    #map { flex: 1; }
    #search-bar input {
      width: 100%; padding: 8px;
      border: 1px solid #999; border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>üîç Rechercher un projet</h2>
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Nom du projet..." />
    </div>
  </div>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([-2.5, 28.8], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let geojsonLayer;

    fetch('Projet_WebSIG_Corrige_15_Projets.geojson')
      .then(res => res.json())
      .then(data => {
        geojsonLayer = L.geoJSON(data, {
          pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
            radius: 8,
            fillColor: "#0078D7",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }),
          onEachFeature: (feature, layer) => {
            const props = feature.properties;
            const popup = `<b>${props["Nom du projet"]}</b><br>Partenaire : ${props.Partenaire}<br>Avancement : ${props["Avancement (%)"]}%`;
            layer.bindPopup(popup);
          }
        }).addTo(map);
      });

    // üîç Recherche dynamique par nom
    document.getElementById("search-input").addEventListener("input", function (e) {
      const searchValue = e.target.value.toLowerCase();
      geojsonLayer.eachLayer(function (layer) {
        const nom = layer.feature.properties["Nom du projet"].toLowerCase();
        const visible = nom.includes(searchValue);
        layer.setStyle({ opacity: visible ? 1 : 0.2, fillOpacity: visible ? 0.9 : 0.1 });
      });
    });
  </script>
</body>
</html>
